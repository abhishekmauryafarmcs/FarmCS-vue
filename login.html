<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FarmCS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="./auth.css">
</head>
<body>
    <iframe src="background.html" class="background-iframe" title="FarmCS preview"></iframe>
    <div class="overlay"></div>

    <div class="login-container auth-container">
        <div class="login-card auth-card">
            <button class="close-btn" onclick="window.location.href='index.html'" title="Close">
                <i class="fas fa-times"></i>
            </button>
            <div class="login-header auth-header">
                <div class="logo">
                    <img src="./images/FarmCSlogo.png" alt="FarmCS Logo">
                </div>
                <h1>Welcome Back</h1>
                <p>Login to your FarmCS account</p>
            </div>

            <div id="errorDisplay" class="error-banner" role="alert"></div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" maxlength="10" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="primary-btn login-btn">Login</button>
                <div class="alt-link signup-link">
                    Don't have an account? <a href="signup.html" class="page-transition">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="./supabase.config.js"></script>
    <script src="./js/ui_effects.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
