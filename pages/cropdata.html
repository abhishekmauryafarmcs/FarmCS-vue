<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Data - FarmCS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p1CmS8BqfLbk2yT9Y8ewsG58IOzBSSMSmc5QwDFi1Cdm42Hcps225y7sY9qsK0R12gKFo2zYG2YB6Yx7Ir8Riw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="./cropdata.css">
</head>
<body>
    <header>
        <a href="../index.html" class="logo">
            <img src="../images/FarmCSlogo.png" alt="FarmCS Logo">
        </a>
        <nav>
            <div class="nav-links">
                <a href="../index.html#home">Home</a>
                <a href="../index.html#features">Features</a>
                <a href="./cropdata.html" aria-current="page">Crop Data</a>
                <a href="./learn-more.html">Learn More</a>
                <a href="./about.html">About Us</a>
                <a href="./contact.html">Contact</a>
            </div>
        </nav>
        <div class="auth-buttons">
            <a href="../login.html" class="login-btn">Login</a>
            <a href="../signup.html" class="signup-btn">Sign Up</a>
            <div class="language-selector">
                <div id="google_translate_element"></div>
            </div>
        </div>
        <div class="hamburger-menu" aria-label="Toggle navigation" role="button" tabindex="0">
            <div class="bar"></div>
            <div the="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <main class="main-content">
        <section class="section-container">
            <h2 class="section-title">State-wise Crop Production</h2>
            <div class="section-content">
                <div class="crops-list">
                    <h3 class="crops-title">Sprinkler Suitable Crops</h3>
                    <ul class="crops-items"></ul>
                </div>
                <div id="indiaMap"></div>
            </div>
        </section>

        <section class="section-container">
            <h2 class="section-title">District-wise Crop Analysis</h2>
            <div class="section-content">
                <div class="analysis-controls">
                    <div class="control-group">
                        <label for="stateSelect">Select State:</label>
                        <select id="stateSelect" class="select-input"></select>
                    </div>
                    <div class="control-group">
                        <label for="graphSelect">Select Graph:</label>
                        <select id="graphSelect" class="select-input">
                            <option value="piechart">Donut Chart</option>
                            <option value="barchart">Bar Chart</option>
                            <option value="sunburst">Sunburst</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="seasonSelect">Select Season:</label>
                        <select id="seasonSelect" class="select-input">
                            <option value="Kharif">Kharif</option>
                            <option value="Rabi">Rabi</option>
                            <option value="Whole Year" selected>Whole Year</option>
                        </select>
                    </div>
                </div>
                <div id="districtChart"></div>
            </div>
        </section>
    </main>

    <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <script src="../supabase.config.js"></script>
    <script src="./cropdata.js" type="module"></script>
    <script>
        function googleTranslateElementInit() {
            if (!window.google || !window.google.translate) return;
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,bn,te,ta,mr,gu,kn,ml,pa',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
